<div class="form-group" ng-class="{'has-error' : submitted && performerForm.name.$invalid}">
    <label class="control-label col-md-3">First name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="name" class="form-control" ng-model="performer.name" required placeholder="name"/>
    </div>
    <p ng-show="submitted && performerForm.name.$invalid" class="help-block">First name is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && performerForm.email.$invalid}">
    <label class="control-label col-md-3">Email <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="email" name="email" class="form-control" ng-model="performer.email" required placeholder="some_id@gmail.com"/>
    </div>
    <p ng-show="submitted && performerForm.email.$error.required" class="help-block">Email is required.</p>
    <p ng-show="submitted && performerForm.email.$error.email" class="help-block">Enter valid email</p>
</div>



<div class="form-group" ng-class="{'has-error' : submitted && performerForm.art.$invalid}">
    <label class="control-label col-md-3">Art <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="art" class="form-control" ng-model="performer.art" required placeholder="art"/>
    </div>
    <p ng-show="submitted && performerForm.art.$invalid" class="help-block">Art is required.</p>
</div>


<div class="form-group" ng-class="{'has-error' : submitted && performerForm.age.$invalid}">
    <label class="control-label col-md-3">Age <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="number" min="10" max="50" name="age" class="form-control" ng-model="performer.age" required placeholder="age"/ >
    </div>
    <p ng-show="submitted && performerForm.age.$invalid" class="help-block">age should be between 10-50</p>
</div>


<div class="form-group">
    <div class="pull-left">
        <a class="btn btn-default" href="/"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
